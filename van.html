<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="#">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>

    <h2 id="display">Here ListUser will be displayed</h2>


    <button onclick="listuser()">List User</button>
    <script>
        function listuser() {
            fetch('http://127.0.0.1:5000/listuser', {
                methods: 'GET',
                headers: {
                    'Token': '0000'
                }
            }).then(function(response) {
                // The API call was successful!
                return response.json();
            }).then(function(data) {
                // This is the JSON from our response
                console.log(data);
                document.getElementById('display').innerHTML = JSON.stringify(data, undefined, 2);
            }).catch(function(err) {
                // There was an error
                console.warn('Something went wrong.', err);
            });
        }
    </script>

    <br>
    <br>
    <h2 id="display2">Here Login Prompt will be displayed</h2>
    <button onclick="login()">Login</button>
    <script>
        var user = {
            'userid': '4',
            'pswrd': '12345678'
        };

        function login() {
            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: {
                    'Token': '0000'
                },
                body: JSON.stringify(user)
            }).then(function(response) {
                // The API call was successful!
                return response.text();
            }).then(function(data) {
                // This is the JSON from our response
                console.log(data);
                document.getElementById('display2').innerHTML = (data);
            }).catch(function(err) {
                // There was an error
                console.warn('Something went wrong.', err);
            });
        }
    </script>


    <br>
    <br>
    <h2 id="display3">Here Sign-Up Prompt will be displayed</h2>
    <h2 id="display4">Test</h2>
    <button onclick="signup()">Signup</button>
    <script>
        var usersignup = {
            'userid': '4',
            'pswrd': '12345678',
            'fname': 'Mark',
            'lname': 'Zuckerberg'
        };
        document.getElementById('display4').innerHTML = JSON.stringify(usersignup);

        function signup() {
            fetch('http://127.0.0.1:5000/signup', {
                method: 'POST',
                body: JSON.stringify(usersignup)
            }).then(function(response) {
                // The API call was successful!
                return response.text();
            }).then(function(data) {
                // This is the JSON from our response
                console.log(data);
                document.getElementById('display3').innerHTML = (data);
            }).catch(function(err) {
                // There was an error
                console.warn('Something went wrong.', err);
            });
        }
    </script>




</body>

</html>
